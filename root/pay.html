<!--form to take users inputted card details-->
<form class="paymentForm" id="paymentForm" >
<div class="container">
<label for="cardNo">Card Number</label>
<input type="number" id="card" name="card" placeholder="Please input card number">
<br><br>
<label for="expiryMonth">Expiry</label>
<select id="expiryMonth">
    <option value = -1>Month</option>
    <option value = 1>01</option>
    <option value = 2>02</option>
    <option value = 3>03</option>
    <option value = 4>04</option>
    <option value = 5>05</option>
    <option value = 6>06</option>
    <option value = 7>07</option>
    <option value = 8>08</option>
    <option value = 9>09</option>
    <option value = 10>10</option>
    <option value = 11>11</option>
    <option value = 12>12</option>
</select>
<select id="expiryYear">
    <option value = -1>Year</option>
    <option value=2023>2023</option>
    <option value=2024>2024</option>
    <option value=2025>2025</option>
    <option value=2026>2026</option>
    <option value=2027>2027</option>

</select>
<br><br>
<label for="CVV">Security Code</label>
<input type="number" id="CVV" placeholder="Please input the CVV code">
<p>(3-4 digit code normally on the back of your card)</p>
<br>
<!--empty div for a error message if there is invalid input-->
<div id="formResponse" class="formResponse"></div>
<br>
<input type="submit" value="Continue" id="continue"/>





</form>
</div>






</html>
